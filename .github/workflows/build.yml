name: build
on:
  push:
    branches:
      - master
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"
jobs:
  build:
    name: Build docker image
    strategy:
      matrix:
        runs-on:
          - ubuntu-latest
      fail-fast: false
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - run: npm install
      - run: docker build --compress -t holymass .
